<!doctype html>
<html lang="en">
    <!-- head -->
    <head>
        <title>Javascript Calculator</title>
        <meta charset="UTF-8">
        <!-- CSS -->
        <link rel="stylesheet" href="styles/calculator.css" id="calc-theme">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- body -->
    <body>
        <!-- link to portfolio -->
        <a href="index.html">Back to portfolio</a>
        <!-- calculator container -->
        <div id="calculator">
            <!-- dispay container -->
            <div id="displays">
                <div id="display_input">0</div>
                <div id="display_output"></div>
            </div>
            <!-- button container -->
            <div id="button_container">
                <div id="clear" class="buttonDiv"><button id="bclear">AC</button></div>
                <div id="sign" class="buttonDiv"><button id="bsign">+/-</button></div>
                <div id="percent" class="buttonDiv"><button id="bpercent">%</button></div>
                <div id="divide" class="buttonDiv"><button id="bdivide">/</button></div>
                <div id="seven" class="buttonDiv"><button id="bseven">7</button></div>
                <div id="eight" class="buttonDiv"><button id="beight">8</button></div>
                <div id="nine" class="buttonDiv"><button id="bnine">9</button></div>
                <div id="multiply" class="buttonDiv"><button id="bmultiply">X</button></div>
                <div id="four" class="buttonDiv"><button id="bfour">4</button></div>
                <div id="five" class="buttonDiv"><button id="bfive">5</button></div>
                <div id="six" class="buttonDiv"><button id="bsix">6</button></div>
                <div id="minus" class="buttonDiv"><button id="bminus">-</button></div>
                <div id="one" class="buttonDiv"><button id="bone">1</button></div>
                <div id="two" class="buttonDiv"><button id="btwo">2</button></div>
                <div id="three" class="buttonDiv"><button id="bthree">3</button></div>
                <div id="plus" class="buttonDiv"><button id="bplus">+</button></div>
                <div id="zero" class="buttonDiv"><button id="bzero">0</button></div>
                <div id="decimal" class="buttonDiv"><button id="bdecimal">.</button></div>
                <div id="equals" class="buttonDiv"><button id="bequals">=</button></div>
            </div>
        </div>
        <!-- javascript -->
        <script src="scripts/calculator.js"></script>
    </body>
</html>
